{% extends 'bootstrap/base.html' %}
{% block content %}

<div class="box">
    <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p style="color: red">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

    <form action="{{ url_for('login') }}" method="post">

         <input type="text" name="email" placeholder="Email" required="required"/>
        <input type="password" name="password" placeholder="Password" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign in</button>

    </form>
    </div>
    <div class="">
        <a href ="{{ url_for('home') }}" class="btn btn-primary btn-block btn-large">Home </a>
        </div>
        <div class="">
        <a href ="{{ url_for('register') }}" class="btn btn-primary btn-block btn-large">Register </a>

    </div>






{% endblock %}
